<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
	</div>
	<div class="panel-body">
		 <form th:action="@{/registration}" method="post" th:object="${userForm}">
		 	<div><label> Name : <input type="text" class="form-control" th:field="*{nome}"/> </label></div>
            <div><label> UserName : <input type="text" class="form-control" th:field="*{username}"/> </label></div>
            <div><label> Password: <input type="password" class="form-control" th:field="*{password}"/> </label></div>
            <div><label> Password Confirm: <input type="password" class="form-control" th:field="*{passwordConfirm}"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
	</div>
</body>
